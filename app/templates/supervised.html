{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_supervised.css') }}">
    <div class="container">
        <div class="header-container">
            <a href="{{ url_for('main.index') }}" class="back-button">Home</a>
            <h1>Supervised Analysis</h1>
        </div>

        <div class="upload-container">
            <div class="upload-section">
                <label for="csvFile" class="custom-file-upload">
                    <span id="fileLabel">Choose File</span>
                    <input type="file" id="csvFile" accept=".csv" style="display: none;">
                </label>
                <button id="uploadBtn">Upload CSV</button>
            </div>
        </div>
            
        <div id="dataPreview"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/supervised.js') }}"></script>
    <script>
        // Update file label when file is selected
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose File';
            document.getElementById('fileLabel').textContent = fileName;
        });
    </script>
{% endblock %}
