<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Science Tools{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Scroll to top button */
        .go-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            display: none;
            z-index: 1000;
        }
        
        .go-to-top:hover {
            opacity: 1;
        }
        
        .go-to-top::after {
            content: 'â†‘';
        }
        
        /* Social icons container */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        /* Social icon buttons */
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            display: block;
        }
        
        .social-icon:hover {
            opacity: 1;
        }
        
        .social-icon i {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <div class="go-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"></div>
    
    <div class="social-icons">
        <a href="https://github.com/rdominguez89/website_ciencia_datos" target="_blank" class="social-icon">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/ra%C3%BAl-dom%C3%ADnguez-53350b133/" target="_blank" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>

    <script>
        // Control the go-to-top button visibility
        window.onscroll = function() {
            var button = document.querySelector('.go-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        };
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
